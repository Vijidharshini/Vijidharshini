<div class="container">
    <form>
        <div class="title">

            Update Donor

        </div>

        <div class="form">


            <div class="input_field">
                <label for="fname">First Name:</label>
                <input type="text" placeholder="Enter First Name" [(ngModel)]="donor.fname" [ngModelOptions]="{standalone: true}" required>

            </div>

            <div class="input_field">
                <label for="lname">Last Name:</label>
                <input type="text" placeholder="Enter Last Name"  [(ngModel)]="donor.lname" [ngModelOptions]="{standalone: true}" required>

            </div>




            <div class="input_field">
                <label for="bloodGroup">BloodGroup:</label>
                <select id="bloodGroup" name="bloodGroup" placeholder="Select BloodGroup" [(ngModel)]="donor.bloodGroup" [ngModelOptions]="{standalone: true}" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>

            </div>

            <div class="input_field">
                <label for="unitsOfBlood">Units Of Blood</label>
                <input type="number" id="unitsOfBlood" name="unitsOfBlood" placeholder="Enter Units Of Blood" [(ngModel)]="donor.unitsOfBlood" [ngModelOptions]="{standalone: true}" required>

            </div>




            <div class="input_field">
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter mobileNo" [(ngModel)]="donor.mobile" [ngModelOptions]="{standalone: true}" required>


            </div>

            <div class="input_field">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" placeholder="Select Gender" [(ngModel)]="donor.gender" [ngModelOptions]="{standalone: true}"   required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

            </div>




            <div class="input_field">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter Age"  [(ngModel)]="donor.age" [ngModelOptions]="{standalone: true}" required>

            </div>


            <div class="input_field">
                <label for="disease">Disease:</label>
                <input type="text" id="disease" name="disease" placeholder="Enter disease if you have otherwise No" [(ngModel)]="donor.disease" [ngModelOptions]="{standalone: true}" 
                    required>

            </div>



            <div class="input_field">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter State"  [(ngModel)]="donor.state" [ngModelOptions]="{standalone: true}"  required>


            </div>

            <div class="input_field">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter City"  [(ngModel)]="donor.city" [ngModelOptions]="{standalone: true}"  required>

            </div>




            <div class="input_field">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter Address"  [(ngModel)]="donor.address" [ngModelOptions]="{standalone: true}"  required>

            </div>

            <div class="input_field">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" placeholder="Enter Address" [(ngModel)]="donor.date" [ngModelOptions]="{standalone: true}"  required>

            </div>
            <hr>



             <button class="clearbtn" type="submit" (click)="clearForm()">Clear Form</button> 
            <button class="savebtn" type="submit" (click)="updateDonor()">Update Donor</button>
            <button class="canclebtn" type="submit" routerLink="/admin/alldonors">Cancel</button>

        </div>
    </form>
</div>
