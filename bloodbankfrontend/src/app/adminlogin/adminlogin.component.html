<div class="cut"> 
    <button  class = "cutbtn" type="submit" routerLink="/homepage"><i class="fa-solid fa-right-from-bracket"></i>Home</button> 
</div>

<div class="container">
    <form>

        <div>
            <img src="assets/images/login.png" alt="">
        </div>

        <div class="title">
            Admin Login 
        </div>

        <div class="form">


            <div class="input_field">
                <label for="email">Email:</label>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true} " id="email" name="email"
                    placeholder="Enter Email" required>
            </div>

            <div class="input_field">
                <label for="password">Password:</label>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password"
                    name="password" placeholder="Enter Password" required>
            </div>

            <span>Only admin knows his correct email and pasword</span>

            <hr>

            <button class="loginbtn" type="submit" (click)="Login()">Login</button>

           <!--  <p>Don't have an Account?<a routerLink="/userregister">Create one </a></p> -->

           <p>Are you a User?<a routerLink="/userlogin">click here </a></p> 


        </div>
    </form>
</div>
